<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Pratica con il Grid System.</h1>

        <h2 class="text-center">esercizio1</h2>

        <div class="row h-25 justify-content-between">
            <div class="col-md-4 bg-primary border border-dark text-center p-3  text-light">
              1
            </div>
            <div class="col-md-4 bg-primary border border-dark text-center p-3  text-light">
              2
            </div>
            <div class="col-md-4 bg-primary border border-dark text-center p-3 text-light">
              3
            </div>
        </div>

        <h2 class="text-center">esercizio2</h2>

        <div class="row h-25 justify-content-between">
            <div class="col-12 col-lg-4 bg-warning border border-dark text-center p-3  dark-text">
              1
            </div>
            <div class="col-12 col-lg-4 bg-warning border border-dark text-center p-3  dark-text">
              2
            </div>
            <div class="col-12 col-lg-4 bg-warning border border-dark text-center p-3  dark-text">
              3
            </div>
        </div>

        <h2 class="text-center">esercizio3</h2>

        <div class="row h-25 justify-content-between">
            <div class="col-2 col-sm-2 col-md-6 col-lg-4 col-xl-2 col-xxl-7 bg-success border border-dark text-center p-3  text-light">
              1
            </div>
            <div class="col-2 col-sm-4 col-md-4 col-lg-4 col-xl-6 col-xxl-3 bg-success border border-dark text-center p-3  text-light">
              2
            </div>
            <div class="col-2 col-sm-6 col-md-2 col-lg-4 col-xl-4 col-xxl-2 bg-success border border-dark text-center p-3  text-light">
              3
            </div>
        </div>

        <h2 class="text-center">esercizio4</h2>

        <div class="row h-25 justify-content-between">
            <div class="col-lg-2 col-xl-3 col-xxl-5 bg-success border border-dark text-center p-3  text-light">
              1
            </div>
            <div class="col-lg-8 col-xl-6 col-xxl-2 bg-success border border-dark text-center p-3  text-light">
              2
            </div>
            <div class="col-lg-2 col-xl-3 col-xxl-5 bg-success border border-dark text-center p-3  text-light">
              3
            </div>
        </div>

        <h2 class="text-center">esercizio5</h2>

        <div class="row h-25 justify-content-between">
            <div class="col-lg-8 col-xl-9 col-xxl-10 bg-primary border border-dark text-center p-3  text-light">
                <div class="row h-25 justify-content-between">
                    <div class="col-lg-6 bg-secondary border border-dark text-center p-3  text-light">
                        1
                    </div>
                    <div class="col-lg-6  bg-secondary border border-dark text-center p-3  text-light">
                        2
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-xl-3 col-xxl-2 bg-primary border border-dark text-center p-3  text-light">
              3
            </div>
        </div>

        <h2 class="text-center">esercizio6</h2>

        <div class="row h-25 justify-content-between">
            <div class="col-lg-8 col-xl-8 col-xxl-8 bg-dark border border-light text-center p-3  text-light">
                1
            </div>
            <div class="col-lg-4 col-xl-5 col-xxl-6 bg-dark border border-light text-center p-3  text-light">
              2
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
